<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Ma Boutique</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .login-card:hover { transform: translateY(-5px); }

        h2 { margin-top: 0; color: #4a4a4a; font-weight: 600; }
        p.subtitle { color: #888; font-size: 0.9rem; margin-bottom: 30px; }

        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: 500; color: #555; }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus { border-color: #764ba2; outline: none; }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
            margin-top: 10px;
        }

        button:hover { opacity: 0.9; }

        .error { color: #e74c3c; margin-top: 15px; font-size: 0.9rem; min-height: 20px; }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #764ba2;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Bon retour !</h2>
    <p class="subtitle">Connectez-vous pour accéder à votre espace.</p>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" placeholder="ex: alice" required>
            <input type="password" id="password" placeholder="Mot de passe">
        </div>
        <button type="submit" id="connect">Se connecter</button>
        <button type="submit" id="register">Enregistrer un utilisateur</button>
        <p class="error" id="errorMsg"></p>
    </form>
    
    <a href="index.html" class="back-link">← Retour à l'accueil</a>
</div>

<script>
    // Script to handle login and registration logic
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const usernameInput = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMsg = document.getElementById('errorMsg');
        // Determine if the action is registration or login based on the button clicked
        const isRegister = e.submitter.id === 'register';
        const endpoint = isRegister ? '/api/users/register' : '/api/users/login';
        
        try {
            // Send request to the API
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: usernameInput, password : password})
            });
            const data = await response.json();

            if (response.ok) {
                // If successful, store username and redirect to homepage
                const username = (data.user && data.user.username) ? data.user.username : usernameInput;
                localStorage.setItem('username', username);
                localStorage.setItem('token', data.token);
                window.location.href = 'index.html';
            } else {
                errorMsg.textContent = data.message || "Erreur de connexion";
            }
        } catch (error) {
            console.error('Erreur:', error);
            errorMsg.textContent = "Erreur de connexion au serveur.";
        }
    });
</script>

</body>
</html>
